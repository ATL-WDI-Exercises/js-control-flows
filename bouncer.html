<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Bouncer</title>
</head>
<body>
<script>
var age = prompt ("What's your age?");

if (age >=21) {
  alert("You may enter and drink");
}
else if (age < 21 && age >= 18) {
  alert("You may enter but not drink");
}
else {
  alert("You may not enter");

}
</script>
</body>
</html>
