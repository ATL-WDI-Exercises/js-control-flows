<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Grader</title>
</head>
<body>
<script>
var score = parseInt(prompt ("What was your score?"), 10);

switch(true) {
  case  score >= 90: alert("You got an A"); break;
  case score >= 80: alert("You got a B"); break;
  case score >= 75: alert("You got a C "); break;
  case score >= 70: alert("You got an D"); break;
  case score < 70: alert("You got an F"); break;
}
</script>
</body>
</html>
